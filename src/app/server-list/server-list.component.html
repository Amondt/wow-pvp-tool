<div class="mat-elevation-z8" id="table-container">
  <div id="filter-input">
    <!-- <mat-form-field>
            <input
                matInput
                placeholder="Filter"
                (keyup)="onFilter($event.target.value)"
            />
        </mat-form-field> -->
  </div>

  <!-- <mat-spinner
        *ngIf="isFetchingData"
        aria-label="loading"
        strokeWidth="7"
    ></mat-spinner> -->

  <table *ngIf="!isFetchingData" mat-table>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>

      <td mat-cell *matCellDef="let server">
        <mat-icon style="color: #4caf50" *ngIf="server.status === 'UP'"
          >check</mat-icon
        >

        <mat-icon style="color: #f44336" *ngIf="server.status === 'DOWN'"
          >close</mat-icon
        >
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>

      <td mat-cell *matCellDef="let server">
        {{ server.name | titlecase }}
      </td>
    </ng-container>

    <!-- Population Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>

      <td mat-cell *matCellDef="let server">
        {{ server.population | lowercase }}
      </td>
    </ng-container>

    <!-- Timezone Column -->
    <ng-container matColumnDef="timezone">
      <th mat-header-cell *matHeaderCellDef>Timezone</th>

      <td mat-cell *matCellDef="let server">
        {{ server.timezone }}
      </td>
    </ng-container>

    <!-- Language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Language</th>

      <td mat-cell *matCellDef="let server">{{ server.language }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
